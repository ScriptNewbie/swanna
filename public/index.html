<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Parafia św. Anny w Tarnowskich Górach"
      content="Parafia św. Anny w Tarnowskich Górach"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Parafia św. Anny w Tarnowskich Górach</title>
  </head>
  <body>
    <noscript
      >Ta strona wymaga odblokowania skryptów w przeglądarce. Jeżeli nie chcesz,
      lub nie potrafisz odblokować skryptów, przejdź na stronę dla starszych
      urządzeń:
      <a href="http://old.swanna.net.pl" target="_self"> old.swanna.net.pl </a>!
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div
      style="
        position: fixed;
        top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
      "
    >
      <div
        id="oldBrowserPrompt"
        style="
          position: relative;
          background-color: rgb(116, 126, 155);
          font-size: 1.5rem;
          text-align: center;
          color: cornsilk;
          align-self: center;
          padding: 10px;
          border-radius: 5px;
          width: 90%;
        "
      >
        <div style="margin-right: 45px">
          Nie widzisz strony?
          <a
            style="color: gold; text-decoration: none"
            href="http://old.swanna.net.pl"
            target="_self"
            >Przejdź na stronę dla starszych urządzeń!</a
          >
        </div>
        <span
          style="
            position: absolute;
            right: 10px;
            border-style: solid;
            width: 40px;
            cursor: pointer;
            border-radius: 5px;
            top: 8px;
          "
          onclick="closeOldBrowserPrompt()"
        >
          x
        </span>
        <script>
          if (document.cookie === "oldbrowser=closed") {
            document.getElementById("oldBrowserPrompt").style.display = "none";
          }
          function closeOldBrowserPrompt() {
            document
              .getElementById("oldBrowserPrompt")
              .classList.add("fadeout");
            setTimeout(() => {
              document.getElementById("oldBrowserPrompt").style.display =
                "none";
            }, 500);
            document.cookie = "oldbrowser=closed";
          }
        </script>
      </div>
    </div>
  </body>
</html>
