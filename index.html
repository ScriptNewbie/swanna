<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Parafia św. Anny w Tarnowskich Górach"
      content="Parafia św. Anny w Tarnowskich Górach"
    />
    <title>Parafia św. Anny w Tarnowskich Górach</title>
  </head>
  <body>
    <noscript
      >Ta strona wymaga odblokowania skryptów w przeglądarce. Jeżeli nie chcesz,
      lub nie potrafisz odblokować skryptów, przejdź na stronę dla starszych
      urządzeń:
      <a href="http://old.swanna.net.pl" target="_self"> old.swanna.net.pl </a>!
    </noscript>
    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.jsx"></script>
    </body>
    <div
      style="
        position: fixed;
        top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
      "
    >
      <div
        id="oldBrowserPrompt"
        style="
          position: relative;
          background-color: rgb(116, 126, 155);
          font-size: 1.5rem;
          text-align: center;
          color: white;
          align-self: center;
          padding: 10px;
          border-radius: 5px;
          width: 90%;
          border-style: solid;
          border-color: white;
        "
      >
        <div style="margin-right: 45px">
          Jeżeli strona nie działa poprawnie,
          <a
            style="color: gold; text-decoration: none"
            href="http://old.swanna.net.pl"
            target="_self"
          >
            przejdź na stronę dla starszych urządzeń klikając tutaj!</a
          >
        </div>
        <span
          style="
            position: absolute;
            right: 10px;
            border-style: solid;
            width: 40px;
            cursor: pointer;
            border-radius: 5px;
            top: 8px;
          "
          onclick="closeOldBrowserPrompt()"
        >
          x
        </span>
        <script>
          function closeOldBrowserPrompt() {
            document
              .getElementById("oldBrowserPrompt")
              .classList.add("fadeout");
            setTimeout(() => {
              document.getElementById("oldBrowserPrompt").style.display =
                "none";
            }, 500);
          }
        </script>
      </div>
    </div>
  </body>
</html>
